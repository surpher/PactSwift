name: Test - Xcode 11.3.1
on:
  push:
    branches:
      - master
      - feature/**
  pull_request:
    branches:
      - master
jobs:
  test_ios:
    name: Test iOS framework
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Force Xcode 11.3.1
        run: sudo xcode-select -switch /Applications/Xcode_11.3.1.app
      - name: Prepare Tools
        run: |
          brew tap thii/xcbeautify https://github.com/thii/xcbeautify.git
          brew install swiftlint xcbeautify
      - name: Compile for SPM
        run: |
          swift build -c debug
          swift build -c release
      - name: Test project - iOS framework
        run: |
          set -o pipefail && xcodebuild clean test -project PACTSwift.xcodeproj -scheme pact-swift -destination "platform=iOS Simulator,name=iPhone 11 Pro" | xcbeautify
  test_macOS:
    name: Test macOS framework
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Force Xcode 11.3.1
        run: sudo xcode-select -switch /Applications/Xcode_11.3.1.app
      - name: Prepare Tools
        run: |
          brew tap thii/xcbeautify https://github.com/thii/xcbeautify.git
          brew install swiftlint xcbeautify
      - name: Compile for SPM
        run: |
          swift build -c debug
          swift build -c release
      - name: Test project - macOS framework
        run: |
          set -o pipefail && xcodebuild clean test -project PACTSwift.xcodeproj -scheme pact-swift -destination "platform=macOS" | xcbeautify
